
<div class="row marketing">
  <div class="col-xs-6">
    <div class="hasWebSocket" ng-class="{yes: hasWebSocket, no: !hasWebSocket}">
      <p ng-show="hasWebSocket">Your browser supports web sockets</p>
      <p ng-show="!hasWebSocket">Your browser <strong>does not</strong> support web sockets</p>
    </div>
    <lightning-map data="lightningData"></lightning-map>

  </div>
  <div class="col-xs-6">
    <h3>Data Feed</h3>
    <ul>
      <li ng-repeat="data in lightningData">
        {{ data | json }}
      </li>
    </ul>
  </div>
</div>


<style type="text/css">
.row.marketing { margin-top: -20px; }
.hasWebSocket {
  padding: 10px;
  margin-bottom: 10px;
}
.hasWebSocket.yes {
  display:none;
  background-color: #F0FFF0;
  border: 2px solid #060;
}
.hasWebSocket.no {
background-color: lightred;
border: 2px solid red;

}
</style>
